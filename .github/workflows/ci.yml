name: Python CI Pipeline

on:
  push:
    branches: [ master, develop, feature/* ]
  pull_request:
    branches: [ master ]

env:
  PYTHONPATH: ${{ github.workspace }}
  COVERAGE_THRESHOLD: 50

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run flake8
        run: flake8 .

  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          coverage run -m pytest --junitxml=junit.xml
          coverage xml -o coverage.xml
          coverage html
          coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}
      
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            junit.xml
            coverage.xml
            htmlcov/
          retention-days: 7

  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run build script
        run: |
          chmod +x build.sh
          bash build.sh
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build_output/
          retention-days: 7
